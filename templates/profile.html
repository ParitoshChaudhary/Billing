{% extends 'base.html' %}

{% block title %}
    <title>Profile</title>
{% endblock title %}

{% block content %}
    <div class='content-section'>
        <div class='media'>
            <img class='rounded-circle account-img' src='{{ user.profile.image.url }}'>
            <div class='media-body'>
                <h2 class='account-heading'>{{ user }}</h2>
                <p class='text-secondary'>{{ user.email }}</p>
                <p class='text-secondary'>{{ user.profile.address }}</p>
                <p class='text-secondary'>{{ user.profile.manager_name }}</p>
                <p class='text-secondary'>{{ user.profile.state_gst }}</p>
                <p class='text-secondary'>{{ user.profile.centre_gst }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
